<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row p-4">
            <div class="col-md-4 bg-dark left">
                <div>
                    <div class="row p-2" style="justify-content: baseline;">
                        <div class="col-md-4 p-5">
                            <img src="https://avatars.githubusercontent.com/u/114796977?v=4" alt="" class="rounded-circle" width="120" height="120">
                        </div>
                        <div class="col-md-8 p-5">
                            <h3>Prince Jetro</h3>
                            <h6>@jetro</h6>
                        </div>
                        <button class="btn btn-primary" >Add Profile</button>
                    </div>
                    
                    <ul>
                        <li><a href=""><i class="fa fa-edit"></i>  Edit Profile</a></li>
                        <li><a href=""><i class="fa fa-user"></i> Account</a></li>
                        <li><a href=""><i class="fa fa-group"></i>  Groups</a></li>
                        <li><a href=""><i class="fa fa-newspaper-o"></i> News</a></li>
                        <li><a href=""><i class="fa fa-sign-out"></i> Logout</a></li>
                    </ul>
                </div>
            </div>

            <!--Middle-->
            <div class="col-md-4">
                    <div class="middle bg-dark p-3">
                        <h2 style="text-align:center">Add Profile</h2>
                        <div class="col-12 mt-4">
                            <input type="file" name="" id="" accept="*jpg" >
                    </div>
    
                    <input type="text" name="" id="" placeholder="Profile name" class="name bg-dark">
                     
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                      </label>
                    <p>Kid's  profile</p>
                     
                        <p>A profile with curated content and features, and a simplified user interface</p>
                        <button type="submit" class="btn btn-primary" style="width:100%">Save</button>
                    </div>
            </div>


            <!--right-->
            <div class="col-md-4 p-5 ">
                <div class="right bg-dark p-3">
                    <h2>Sharing with family?</h2>
                    <h6>Add personal profiles for adults, teens or kids</h6>
                    <button type="submit" class="btn btn-primary">Add Profile</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
